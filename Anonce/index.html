          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 playerControl text-container">
            <h1 class="brand-heading texteNoir">
              <span class="letter">K</span>
              <span class="letter">W</span>
              <span class="letter">A</span>
              <span class="letter">N</span>
              <span class="letter">Z</span>
            </h1>

          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 playerControl"></div>
        </div>
